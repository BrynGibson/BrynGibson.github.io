        <section>
            <div class="contact-container">
            <h2 class="comment-title">* Contacts Us Form *</h2>
            <form id="contactform">
                <input id="nameinput" type="text" placeholder="Enter your name here"> 
                <br/>
                <input id="emailinput" type="email" placeholder="Enter your email here"> 
                <br/>
                <input class="phoneinput" type="text"  placeholder="Enter your phone number here">
                <br>
                <textarea id="contactmessage" name="message"  cols="30" rows="10" placeholder="Enter message here"></textarea>
                <br>
                <button id="contactbutton" type="submit">Submit</button>
            </form>
            </div>
            <div class="placeholder main"></div>
        </section>   

    <section id="commentarea">
        <h2 class="comment-title">Comments</h2>       
        <form class= "formclass">
            <input id="commentname" type="text"  placeholder="Name">
            <br/>
            <textarea id="comment" name="comment" placeholder="Comment"></textarea>
            <br/>            
            <button id="submitcomment" type="submit" >Submit Comment</button>
            <br/>
            <div id="comments"></div>
        </form>       
    </section>
